<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <title>ServiServe</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" id="side" style="background: #007bff;">
            <div class="featured-image mb-3">
                <img src="../static/images/logo2.svg" th:src="@{/images/logo2.svg}" class="img-fluid" style="width: 250px;">
            </div>
<!--            <p class="text-white fs-2" style="font-family: 'Cloud Soft', sans-serif; font-weight: 600;">sistema de gerenciamento de bares e restaurantes</p>-->
            <small class="text-white text-wrap text-center" id="desc" style="width: 17rem;font-family:'Montserrat', Courier, monospace;">SISTEMA GERENCIADOR DE BARES E RESTAURANTES</small>
        </div>

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div th:if="${param.error}" class="alert alert-danger w-100">
                    Usuário ou senha incorretos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success w-100">
                    Você foi deslogado com sucesso.
                </div>
                <div th:if="${param.denied}" class="alert alert-danger w-100">
                    Você não tem permissão para acessar esta página.
                </div>
                <div class="header-text mb-4">
                    <h2>Olá!</h2>
                    <p>Estamos felizes em ter você de volta.</p>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Login" name="username">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha" name="password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <!-- Checkbox for 'Remember me' can be added here if needed -->
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Entrar</button>
                    </div>
                </form>
<!--                <div class="input-group mb-3">-->
<!--                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="../static/images/google.png" th:src="@{/images/google.png}" style="width:20px" class="me-2"><small>Sign In with Google</small></button>-->
<!--                </div>-->
            </div>
        </div>

    </div>
</div>

</body>
</html>
