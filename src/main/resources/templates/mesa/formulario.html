<!DOCTYPE html>
<html layout:decorate="~{gerente/layout}" xmlns="http://www.w3.org/1999/xhtml">
<body>

<section class="main p-4" layout:fragment="corpo">
    <div class="header-area container" style="display: flex; justify-content: space-between; align-items: center;">
        <button onclick="history.back()" class="btn btn-primary" style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
            <i class="fa fa-arrow-left" style="font-size: 16px;"></i>
        </button>
        <h1 th:text="${mesa.id == null ? 'Cadastrar Mesa' :'Editar Mesa'}"></h1>
    </div>

    <div class="container mt-4">
        <form th:action="${mesa.id } == null ?
                    @{/gerente/mesas/salvar} :
                    @{/gerente/mesas/editar}" th:object="${mesa}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="identificacao" class="form-label">Identificação:</label>
                <input type="text" th:field="*{identificacao}" id="identificacao" class="form-control"
                       th:classappend="${#fields.hasErrors('identificacao')} ? 'is-invalid'" required>

                <div class="invalid-feedback">
                    <span th:errors="*{identificacao}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</section>

</body>
</html>
