<!DOCTYPE html>
<html layout:decorate="~{gerente/layout}" xmlns="http://www.w3.org/1999/xhtml">
<body>

<section class="main p-4" layout:fragment="corpo">
    <div class="header-area container" style="display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{/gerente/mesas}" class="btn btn-primary" style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
            <i class="fa fa-arrow-left" style="font-size: 16px;"></i>
        </a>
        <h1 th:text="${mesa.id == null ? 'Cadastrar Mesa' :'Editar Mesa'}"></h1>
    </div>

    <div class="container mt-4">

        <form th:action="@{${mesa.id == null ? '/gerente/mesas/salvar' : '/gerente/mesas/editar'}}" th:object="${mesa}" method="post" class="needs-validation" novalidate>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${#fields.hasErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert" >
                <span th:each="err : ${#fields.allErrors()}" th:utext="${err + '<br/>'}"></span>                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{ativo}" />


            <div class="mb-3">
                <label for="identificacao" class="form-label">Identificação:</label>
                <input type="text" th:field="*{identificacao}" id="identificacao" class="form-control"
                       required>

            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</section>

</body>
</html>
