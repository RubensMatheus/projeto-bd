<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Mesas</title>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1>Lista de Mesas</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mesa : ${mesas}">
        <td th:text="${mesa.id}"></td>
        <td th:text="${mesa.descricao}"></td>
        <td>
            <a th:href="@{'mesas/editar/' + ${mesa.id}}">Editar</a>
            <span>|</span>
            <a th:href="@{'mesas/excluir/' + ${mesa.id}}" onclick="return confirm('Tem certeza que deseja excluir esta mesa?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/mesas/novo">Adicionar Nova Mesa</a>
</body>
</html>
