<!DOCTYPE html>
<html layout:decorate="~{gerente/layout}" xmlns="http://www.w3.org/1999/xhtml">
<body>
<section class="main p-4" layout:fragment="corpo">
    <div class="header-area container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Lista de Cozinheiros</h1>
        <a class="btn btn-primary btn-md" th:href="@{/gerente/cozinheiros/novo}" role="button">
            <i class="fa-solid fa-plus"></i>
            <span>Novo Cozinheiro</span>
        </a>
    </div>

    <div class="container" id="listagem">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm flex-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th class="action-column">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cozinheiro : ${cozinheiros}">
                    <td th:text="${cozinheiro.nome}"></td>
                    <td th:text="${cozinheiro.login}"></td>
                    <td th:text="${cozinheiro.email}"></td>
                    <td colspan="2">
                        <a class="btn btn-secondary btn-sm" th:href="@{'/gerente/cozinheiros/' + ${cozinheiro.id} + '/editar'}" role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                        </a>
                        <button th:id="'btn_gerente' + '_cozinheiros_' + ${cozinheiro.id} + '_excluir'" type="button"
                                class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">
                            <span class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{/modal :: modal}"></div>

</section>
</body>
</html>
