<!DOCTYPE html>
<html layout:decorate="~{cozinha/layout}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<section class="main p-4" layout:fragment="corpo" >

    <div class="header-area container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Lista de Produtos</h1>
        <a class="btn btn-primary btn-md" th:href="@{/produtos/novo}" role="button">
            <i class="fa-solid fa-plus"></i>
            <span>Novo Produto</span>
        </a>
    </div>

    <div class="container" id="listagem">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="instanciaProduto : ${instanciaProdutoList}">
                    <td th:text="${instanciaProduto.produto.nome}"></td>
                    <td th:text="${instanciaProduto.produto.disponivel ? 'DISPONIVEL' : 'INDISPONIVEL'}"></td>
                    <td th:text="${#numbers.formatCurrency(instanciaProduto.valor)}"></td>
                    <td colspan="2">
                        <a class="btn btn-secondary btn-sm" th:href="@{/produtos/{id}/editar (id=${instanciaProduto.id})}" role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                        </a>
                        <button th:id="${#strings.concat('btn_produtos/', instanciaProduto.id, '/excluir')}" type="button"
                                class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">
                            <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{/modal :: modal}"></div>

</section>
</body>
</html>
