<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"

    <script src="https://kit.fontawesome.com/af46ebb8cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/lista.css}" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <aside>
        <nav th:replace="~{cozinha/sidebar :: nav-sidebar}">
            <span>menu</span>
        </nav>
    </aside>

    <section layout:fragment="corpo" class="main p-3">
        <div class="text-center">
            <h1>
                Sidebar Bootstrap 5
            </h1>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- jQuery Mask Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<!-- Popper.js (necessário para Bootstrap) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript">
    var url = '';

   $('button[id^="btn_"]').click(function() {
        var pathParts = $(this).attr('id').split('_');
        var basePath = pathParts[1];
        var productId = pathParts[3];
        url = "http://localhost:8080/" + basePath + "/produtos/" + productId + "/excluir";
    });

    $('#ok_confirm').click(function() {
        document.location.href = url;
    });


</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<!-- Nosso JS -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
