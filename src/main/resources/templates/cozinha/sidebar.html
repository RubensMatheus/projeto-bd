<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
    <aside id="sidebar" th:fragment="nav-sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#"></a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a th:href="@{/cozinha/pedidos}" class="sidebar-link">
                    <i class="fa-solid fa-bell-concierge"></i>
                    <span>Pedidos</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/cozinha/produtos}" class="sidebar-link">
                    <i class="fa-solid fa-drumstick-bite"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="fa-solid fa-user"></i>
                    <span>Conta</span>
                </a>
            </li>

        </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link" th:onclick="|document.getElementById('logoutForm').submit()|">
                <i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"></i>
                <span>Sair</span>
            </a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>
        </div>
    </aside>

</html>
