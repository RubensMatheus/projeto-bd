<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
<!-- Fragmento do modal -->
<div th:fragment="deleteModal">
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este telefone?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form th:action="@{'/gerente/' + ${url} + '/' + ${funcionario.id} + '/telefones/excluir'}" method="post">
                        <input type="hidden" name="telefone" id="telefoneToDelete" value="">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const deleteModal = document.getElementById('deleteModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const telefone = button.getAttribute('data-telefone');
            const telefoneToDeleteInput = deleteModal.querySelector('#telefoneToDelete');
            telefoneToDeleteInput.value = telefone;
        });
    </script>
</div>
</body>
</html>
