<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Atendentes</title>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1 th:text="${'Telefones de ' + funcionario.nome}"></h1>

<table border="1">
    <thead>
    <tr>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="telefone : ${telefones}">
        <td th:text="${telefone.telefone}"></td>
        <td>
            <a th:href="@{'/funcionarios/' + ${funcionario.id} + '/telefones/' + ${telefone.telefone} + '/editar'}">Editar</a>
            <span>|</span>
            <a th:href="@{'/funcionarios/' + ${funcionario.id} + '/telefones/' + ${telefone.telefone} + '/excluir'}" onclick="return confirm('Tem certeza que deseja excluir este telefone?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{'/funcionarios/' + ${funcionario.id} + '/telefones/novo'}">Adicionar Novo Telefone</a>
</body>
</html>
