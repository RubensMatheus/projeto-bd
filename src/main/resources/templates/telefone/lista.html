<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Telefones</title>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1>Lista de Telefones</h1>

<table border="1">
    <thead>
    <tr>
        <th>Telefone</th>
        <th>Funcionário</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="telefone : ${telefones}">
        <td th:text="${telefone.telefone}"></td>
        <td th:text="${telefone.funcionario.nome}"></td>
        <td>
            <a th:href="@{'telefones/editar/' + ${telefone.telefone} + '/funcionario/' + ${telefone.funcionario.id}}">Editar</a>
            <span>|</span>
            <a th:href="@{'telefones/excluir/' + ${telefone.telefone} + '/funcionario/' + ${telefone.funcionario.id}}" onclick="return confirm('Tem certeza que deseja excluir este telefone?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/telefones/novo">Adicionar Novo Telefone</a>
</body>
</html>
