        <div class="container mt-4" th:if="${!#lists.isEmpty(pedido.produtos)}">
            <form th:action="@{/gerente/pedidos/novo/salvar}" th:object="${pedido}" method="post" class="needs-validation" novalidate>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm table-main">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Valor unitário</th>
                            <th>Quantidade</th>
                            <th>Remover</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="instancia, iterStat: *{produtos}">
                            <tr>
                                <td th:text="${instancia.instanciaProduto.produto.id}"></td>
                                <td th:text="${instancia.instanciaProduto.produto.descricao}"></td>
                                <td th:text="${#numbers.formatCurrency(instancia.instanciaProduto.valor)}"></td>
                                <td>
                                    <input type="number" th:field="*{produtos[__${iterStat.index}__].quantidade}" class="form-control" min="0" required />
                                </td>
                                <td>
                                    <form th:action="@{'/gerente/pedidos/rmv/instancia/' + ${instancia.instanciaProduto.id}}" method="post">
                                        <button type="submit" class="btn btn-secondary btn-sm">
                                            <span class="oi oi-x" title="remove" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Finalizar pedido</button>
                </div>
            </form>
        </div>
