<!DOCTYPE html>
<html th:with="layout=${layout}" layout:decorate="${layout}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .card {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .card-header {
            font-size: 1.2em;
            font-weight: bold;
        }
        .card-body {
            font-size: 0.9em;
        }
        .info-and-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        .product-list {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .product-info {
            flex: 1 1 100%;
            text-align: left;
        }
        @media (min-width: 576px) {
            .product-info {
                flex: 1 1 20%;
                text-align: left;
            }
        }
        @media (max-width: 575px) {
            .product-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<section class="main p-4" layout:fragment="corpo">
    <div class="header-area container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Lista de Pedidos</h1>
        <a class="btn btn-primary btn-md" th:href="@{'/gerente/pedidos/novo/' + ${mesa.id}}" role="button">
            <i class="fa-solid fa-plus"></i>
            <span>Novo Pedido</span>
        </a>
    </div>

    <div class="container" id="listagem">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info" role="alert">
            Nenhum pedido encontrado.
        </div>

        <div th:each="pedido : ${pedidos}" th:if="${!#lists.isEmpty(pedidos)}">
            <div class="card">
                <div class="card-header">
                    Pedido #<span th:text="${pedido.id}"></span> - Atendente: <span th:text="${pedido.atendente.nome}"></span>
                </div>
                <div class="card-body">
                    <div class="info-and-actions">
                        <p>Horário: <span th:text="${#temporals.format(pedido.dataRegistro, 'HH:mm:ss')}"></span></p>
                        <div class="card-actions">
                            <button class="btn btn-secondary btn-sm" th:attr="data-bs-toggle='collapse', data-bs-target='#' + 'products-' + ${pedido.id}">
                                <i class="fa-solid fa-drumstick-bite" title="Ver Produtos"></i>
                            </button>
                            <a th:href="@{/gerente/pedidos/(id=${pedido.id})}" class="btn btn-info btn-sm">
                                <i class="oi oi-eye" title="Ver Pedido"></i>
                            </a>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#cancelaPedido" th:data-id="${pedido.id}">
                            <i class="fa fa-times" title="Cancelar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div th:id="'products-' + ${pedido.id}" class="collapse product-list">
                        <div th:if="${pedido.produtos != null and !#lists.isEmpty(pedido.produtos)}">
                            <div th:each="produto : ${pedido.produtos}" class="product-card">
                                <span class="product-info" th:text="${produto.instanciaProduto.produto.descricao}">Descrição</span>
                                <span class="product-info" th:text="'&#215; ' + ${produto.quantidade}">Quantidade</span>
                                <span class="product-info unit-price" th:text="${#numbers.formatCurrency(produto.instanciaProduto.valor)} + ' /cada'">Valor Unitário</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
