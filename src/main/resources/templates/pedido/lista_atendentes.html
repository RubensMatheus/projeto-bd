<!DOCTYPE html>
<html th:with="layout=${layout}" layout:decorate="${layout}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .table-main {
            margin-bottom: 0;
        }
        .table-secondary {
            font-size: 0.9em;
            background-color: white !important;
            border-top: none;
        }
        .table-secondary th, .table-secondary td {
            border-top: none;
             border-bottom: none !important;
              border-collapse: collapse;
        }
        .collapse-row {
            padding: 0 !important;
        }


        .no-hover-effect tr:hover, .no-hover-effect td:hover, .no-hover-effect th:hover {
        background-color: inherit !important;
        cursor: default !important;
    }


        .no-hover-effect-collapse {
            pointer-events: none;
        }
        .no-hover-effect-collapse tr:hover, .no-hover-effect-collapse td:hover, .no-hover-effect-collapse th:hover {
            background-color: inherit !important;
        }
    </style>
</head>

<body>
<section class="main p-4" layout:fragment="corpo">
    <div class="header-area container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Lista de Pedidos</h1>
        <a class="btn btn-primary btn-md" th:href="@{'/gerente/pedidos/novo/' + ${mesa.id}}" role="button">
            <i class="fa-solid fa-plus"></i>
            <span>Novo Pedido</span>
        </a>
    </div>

    <div class="container" id="listagem">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info" role="alert">
            Nenhum pedido encontrado.
        </div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(pedidos)}">
            <table class="table table-striped table-hover table-sm table-main">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Atendente</th>
                    <th>Horário</th>
                    <th class="action-column">Ações</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="pedido : ${pedidos}">
                    <tr>
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.atendente.nome}"></td>
                        <td th:text="${#temporals.format(pedido.dataRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <button class="btn btn-secondary btn-sm" th:attr="data-bs-toggle='collapse', data-bs-target='#' + 'products-' + ${pedido.id}">
                                <i class="fa-solid fa-drumstick-bite" title="Ver Produtos"></i>
                            </button>

                            <a th:href="@{/gerente/pedidos/(id=${pedido.id})}" class="btn btn-info btn-sm">
                                <i class="oi oi-eye" title="Ver Pedido"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:id="'products-' + ${pedido.id}"  class="collapse no-hover-effect-collapse" style="padding: 0;">
                        <td colspan="4" class="no-border" style="padding: 0 .3rem;">
                            <table class="table table-secondary no-hover-effect">
                                <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor unitário</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody th:if="${pedido.produtos != null and !#lists.isEmpty(pedido.produtos)}">
                                <tr th:each="produto : ${pedido.produtos}">
                                    <td th:text="${produto.instanciaProduto.produto.descricao}"></td>
                                    <td th:text="${produto.quantidade}"></td>
                                    <td th:text="${#numbers.formatCurrency(produto.instanciaProduto.valor)}"></td>
                                    <td th:text="${#numbers.formatCurrency(produto.quantidade * produto.instanciaProduto.valor)}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
